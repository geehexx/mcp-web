# Core settings (must be at top)
MinAlertLevel = suggestion

[*]
BasedOnStyles = Vale

# Disable overly strict rules for technical docs
Vale.Spelling = NO

# File type associations
[*.md]
BasedOnStyles = Vale

[*.{py,toml,yml,yaml,json}]
BasedOnStyles = Vale
Transform = .*\.docstring\..*

# Ignore patterns
[*.{svg,png,jpg,jpeg,gif}]
BasedOnStyles =

# Path-specific overrides
[docs/archive/*]
BasedOnStyles =
