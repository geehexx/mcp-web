# Core settings (must be defined before any section)
StylesPath = .vale/styles
MinAlertLevel = suggestion

[*]
BasedOnStyles = Vale, mcpweb

# Disable overly strict rules for technical docs
Vale.Spelling = NO

# File type associations
[*.md]
BasedOnStyles = Vale, mcpweb

[*.{py,toml,yml,yaml,json}]
BasedOnStyles = Vale
Transform = .*\.docstring\..*

# Ignore patterns
[*.{svg,png,jpg,jpeg,gif}]
BasedOnStyles =

# Path-specific overrides
[docs/archive/*]
BasedOnStyles =

[CHANGELOG.md]
# Special rules for changelog
