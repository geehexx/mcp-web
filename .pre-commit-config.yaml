# Pre-commit hooks for mcp-web
# See https://pre-commit.com for more information
# See https://gatlenculp.medium.com/effortless-code-quality-the-ultimate-pre-commit-hooks-guide-for-2025-57ca501d9835

default_language_version:
  python: python3.12

repos:
  # Security - Detect hardcoded secrets
  # Note: Disabled due to WASM runtime error on this system
  # Run manually: gitleaks detect --source . -v
  # - repo: https://github.com/gitleaks/gitleaks
  #   rev: v8.22.1
  #   hooks:
  #     - id: gitleaks
  #       name: "ğŸ”’ security Â· Detect hardcoded secrets"

  # Python - Formatting and Linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff-format
        name: "ğŸ python Â· Format with Ruff"
      - id: ruff
        name: "ğŸ python Â· Lint with Ruff"
        args: [--fix]

  # Python - Type Checking with Mypy
  # Note: Disabled by default due to current type errors
  # Enable when ready: uncomment the block below
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.11.1
  #   hooks:
  #     - id: mypy
  #       name: "ğŸ python Â· Type check with Mypy"
  #       additional_dependencies: [types-all]
  #       args: [--ignore-missing-imports]

  # YAML/JSON/TOML Validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: "âœ… config Â· Validate YAML"
      - id: check-json
        name: "âœ… config Â· Validate JSON"
      - id: check-toml
        name: "âœ… config Â· Validate TOML"
      - id: check-added-large-files
        name: "ğŸ“ files Â· Prevent large files (>500KB)"
        args: [--maxkb=500]
      - id: trailing-whitespace
        name: "ğŸ“ files Â· Remove trailing whitespace"
      - id: end-of-file-fixer
        name: "ğŸ“ files Â· Ensure newline at EOF"
      - id: mixed-line-ending
        name: "ğŸ“ files Â· Fix mixed line endings"
        args: [--fix=lf]

  # Python - Validate pyproject.toml
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.23
    hooks:
      - id: validate-pyproject
        name: "ğŸ python Â· Validate pyproject.toml"
        additional_dependencies: ["validate-pyproject-schema-store[all]"]

  # Markdown - Linting
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2-docker
        name: "ğŸ“ markdown Â· Lint with markdownlint-cli2 (Docker)"
        args: [--fix, --config, .markdownlint-cli2.jsonc]
        exclude: ^(node_modules/|\.venv/|docs/archive/)

  # Git - Commit Message Validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        name: "ğŸ—’ï¸ git Â· Validate commit message (Conventional Commits)"
        stages: [commit-msg]
        args: [--strict]

  # File Naming - Validate naming conventions
  - repo: local
    hooks:
      - id: ls-lint
        name: "ğŸ“ files Â· Validate naming conventions (ls-lint)"
        entry: npx @ls-lint/ls-lint
        language: system
        pass_filenames: false
        always_run: false
        files: \.(md|py|yml|yaml|json|toml)$

      - id: validate-initiatives
        name: "ğŸ“‹ initiatives Â· Validate initiative files"
        entry: uv run python scripts/validate_initiatives.py
        language: system
        files: ^docs/initiatives/(active|completed)/.*\.md$
        pass_filenames: false
        args: [--ci]

      - id: validate-task-format
        name: "ğŸ“‹ tasks Â· Validate task format in documentation"
        entry: uv run python scripts/hooks/validate_task_format_hook.py
        language: system
        files: ^\.(windsurf/workflows|docs/archive/session-summaries)/.*\.md$
        args: [--skip-non-md]

      - id: validate-rules-frontmatter
        name: "ğŸ“‹ rules Â· Validate Windsurf rules front-matter"
        entry: uv run python scripts/validate_rules_frontmatter.py
        language: system
        files: ^\.windsurf/rules/.*\.md$
        pass_filenames: false

      - id: update-machine-readable-docs
        name: "ğŸ“š docs Â· Update machine-readable documentation"
        entry: uv run python scripts/update_machine_readable_docs.py
        language: system
        files: ^\.windsurf/(workflows|rules)/.*\.md$
        pass_filenames: false

  # Local - Fast Tests (Optional, can be slow)
  # Uncomment to run fast tests on every commit
  # - repo: local
  #   hooks:
  #     - id: pytest-fast
  #       name: "ğŸ§ª test Â· Run fast tests"
  #       entry: ./.venv/bin/pytest
  #       language: system
  #       types: [python]
  #       args: ["-m", "(unit or security) and not benchmark", "--tb=short", "-x"]
  #       pass_filenames: false
  #       always_run: true

# CI Mode - Run all hooks with fail-fast disabled
ci:
  autofix_commit_msg: "style: auto-fix pre-commit issues"
  autofix_prs: true
  autoupdate_branch: main
  autoupdate_commit_msg: "chore: pre-commit autoupdate"
  autoupdate_schedule: monthly
  skip: []
  submodules: false
