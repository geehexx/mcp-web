[pytest]
# Pytest configuration for mcp-web

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 8.0

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    security: Security-focused tests
    golden: Golden/regression tests with static data
    live: Live tests requiring network access
    benchmark: Performance benchmark tests
    slow: Tests that take > 1 second
    requires_api: Tests requiring API keys (OPENAI_API_KEY)
    requires_network: Tests requiring internet connectivity

# Asyncio configuration
asyncio_mode = auto

# Coverage
addopts =
    --strict-markers
    --tb=short
    --maxfail=1
    -v
    --cov-report=term-missing:skip-covered
    --cov-config=pyproject.toml

# Timeout
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution
# Use -n auto for parallel testing with pytest-xdist
# pytest -n auto tests/

[tool:pytest]
